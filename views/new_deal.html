<h1>Post a New Deal</h1>

<div class="notice">
  <strong>Disclosure:</strong> Every deal is automatically posted with an FTC-compliant affiliate disclosure.
</div>

<div class="form-card">
  <form method="post" action="/deals/new">

    <label>Deal Content
      <textarea name="content" rows="12" placeholder="Paste your full deal text here, including your Mavely link..." required></textarea>
    </label>

    <button type="submit">Publish Deal</button>
    <p class="error">{{error}}</p>

  </form>
</div>
